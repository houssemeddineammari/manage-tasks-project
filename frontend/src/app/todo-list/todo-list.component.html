<br>
<div class="container" *ngIf='isDeleted'>
  <p class="alert alert-success">{{deleteNotification}}</p>
</div>
<h1>My Todos</h1>
<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <td>ID</td>
        <td>Description</td>
        <td>Start Date</td>
        <td>Is Completed ?</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor=" let todo of todoList ">
        <td>{{todo.id}}</td>
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date | lowercase}}</td>
        <td>{{todo.done}}</td>
        <td><button type="button" class="btn btn-info" (click)="updateTodo(todo.id)">Update</button></td>
        <td><button type="button" class="btn btn-danger" (click)="deleteTodoFromList(todo.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
