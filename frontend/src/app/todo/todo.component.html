<br>
<div class="container">
  <div class="alert alert-warning" *ngIf="todoForm.invalid">
    Enter a valid data
  </div>
  <form (ngSubmit)="!todoForm.invalid  && saveTodo()" #todoForm="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Description</label>
      <input type="email" class="form-control" name="description" [(ngModel)]="selectedTodo.description"
        required="required">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Target Date</label>
      <input type="date" class="form-control" name="targetDate" [ngModel]="selectedTodo.targetDate | date:'yyyy-MM-dd'"
        (ngModelChange)="selectedTodo.targetDate = $event" required="required">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
