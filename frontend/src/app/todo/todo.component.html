<div class="container">
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Description</label>
    <input type="email" class="form-control" name="description" [(ngModel)]="selectedTodo.description">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Target Date</label>
    <input type="date" class="form-control" name="targetDate"
     [ngModel]="selectedTodo.targetDate | date:'yyyy-MM-dd'"
     (ngModelChange)="selectedTodo.targetDate = $event" >
  </div>
  <button type="submit" class="btn btn-primary" (click)="saveTodo()">Save</button>
</form>
</div>
